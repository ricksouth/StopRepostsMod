<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/ricksouth/stoprepostsmod/contents/supporters');
        const data = await response.json();
        let htmlString = '{[';
        for (let file of data) {
          if (htmlString != '{[') {
            htmlString += ",";
          }
          htmlString += '${file.path}'.replace(".txt", "");
        }
        htmlString += ']}';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
